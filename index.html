<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h1 class="d-flex justify-content-center">Formulário de cadastro</h1>
            <form class="d-flex flex-column">
                <label class="form-label" for="nome">Nome Completo.</label>
                <input class="form-control btn-sm border border-dark" type="text" id="nome" required> 
                <label for="email">E-mail.</label class="form-control">
                <input type="email" id="email" class="form-control btn-sm border border-dark" required>
                <label for="telefone" class="form-label">Telefone.</label>
                <input type="tel" id="telefone" class="form-control btn-sm border border-dark" required>
                <div class="form-check form-switch">
                <label class="form-check-label" for="aceito-termos">Os dados acima informados são verdadeiros.</label>
                <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>
                <button id="botao" class="btn btn-dark btn-sm">Enviar</button>
            </form>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
